<div class="row">
  @if (isLoading) {
    <div class="col-12 text-center">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
  }

  <div class="col-12">
    <app-form
      [typeForm]="typeForm"
      [data]="item"
      [fields]="fieldsForm"
      [isActive]="isFormActive"
      (submitAction)="onSubmitAction($event)"
    >
    </app-form>
  </div>
  
  <div class="col-12">
    <app-list
      [fields]="fieldsList"
      [deletable]="deletable"
      [editable]="editable"
      [items]="items"
      [total]="total"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (filter)="onFilter($event)"
    >
    </app-list>
  </div>
</div>
