<div class="row">
  <div *ngIf="isLoading" class="text-center">
    <i class="fas fa-spinner fa-pulse"></i>
  </div>
  <div class="col-12">
    <app-form
      [typeForm]="typeForm"
      [data]="item"
      [fields]="fieldsForm"
      [isActive]="isFormActive"
      (submitAction)="onSubmitAction($event)"
    >
    </app-form>
  </div>
</div>
