<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="assets/img/logo.png" alt="logo" class="logo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="row-form">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login in</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <form id="loginform" [formGroup]="loginForm" (ngSubmit)="signIn()">
              <ion-item>
                <ion-input label="Email" label-placement="floating" required email errorText="Invalid email"  fill="solid" type="email" placeholder="email@domain.com" required formControlName="email" id="email">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Password" label-placement="floating" fill="solid" type="password" errorText="Invalid password" required placeholder="Password" formControlName="password"
                id="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-checkbox justify="start" labelPlacement="end">Remember</ion-checkbox>
              </ion-item>
              <ion-button expand="block" color="success" type="submit" [disabled]="(loginForm.statusChanges | async) !== 'VALID'">Ingresar</ion-button>
              <ion-button class="google-button" expand="block">
                <ion-icon slot="start" name="logo-google"></ion-icon>
                Login Google
              </ion-button>
              <ion-button class="google-facebook" expand="block">
                <ion-icon slot="start" name="logo-facebook"></ion-icon>
                Login Facebook
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
        <ion-button expand="block" fill="clear" routerLink="/auth/register">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
