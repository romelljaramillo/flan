<form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
  <ion-list>
    <ion-item>
      <ion-input
        label="Name"
        type="text"
        formControlName="name"
        label-placement="floating"
        required="true"
        minlength="2"
        maxlength="50"
        errorText="Invalid name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Description"
        type="text"
        formControlName="description"
        label-placement="floating"
        required="true"
        minlength="2"
        maxlength="50"
        errorText="Invalid description"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" fill="solid" (click)="closeMenu()"
        >Cancel</ion-button
      >
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button type="submit" color="primary" fill="solid">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</form>
