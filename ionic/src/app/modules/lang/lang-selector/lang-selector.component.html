<ion-list lines="none" class="languaje-list">
    <ion-list-header>
        <ion-label translate>lang.title</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let language of languages" (click)="changeLanguage(language.code)">
        <ion-thumbnail slot="start">
            <img [src]="'assets/flags/' + language.flag + '.png'" [alt]="language.name">
        </ion-thumbnail>
        <ion-label>{{ language.name }}</ion-label>
        <ion-icon name="checkmark" slot="end" color="success" *ngIf="language.code === selectedLanguage"></ion-icon>
    </ion-item>
</ion-list>
