<ion-grid>
  @if (isLoading) {
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Cargando</ion-label>
        <ion-spinner name="dots"></ion-spinner>
      </ion-item>
    </ion-col>
  </ion-row>
  }

  <ion-row>
    <ion-col size="12">
      <app-form [typeForm]="typeForm" [data]="item" [fields]="fieldsForm" [isActive]="isFormActive" [activeBtnClose]="false"
        (submitAction)="onSubmitAction($event)">
      </app-form>
    </ion-col>
  </ion-row>

</ion-grid>
