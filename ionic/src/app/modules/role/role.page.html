<ion-content id="roles" scrollY="false">
  <ion-grid>
    @if (isLoading) {
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Cargando</ion-label>
          <ion-spinner name="dots"></ion-spinner>
        </ion-item>
      </ion-col>
    </ion-row>
    }
  
    <ion-row>
      <ion-col size="12" class="ion-text-end">
        <ion-button (click)="onAdd()">
          <ion-icon slot="start" name="add-outline"></ion-icon>
          add new
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <app-list
            [fields]="fieldsList"
            [deletable]="deletable"
            [editable]="editable"
            [items]="items"
            [total]="total"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
            (filter)="onFilter($event)"
          >
          </app-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-sidebar-right
  [idMenu]="roleService.entity"
  [idConten]="roleService.entity"
  (ionDidClose)="closeMenu()"
  (ionWillClose)="updateList()"
></app-sidebar-right>
