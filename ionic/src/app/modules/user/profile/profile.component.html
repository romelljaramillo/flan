<ion-list lines="none" class="ion-padding user-profile-card ">
    <ion-item lines="none">
        <ion-avatar class="user-avatar">
            <img [src]="user.avatar" />
        </ion-avatar>
    </ion-item>
    <ion-item lines="none">
        <ion-label color="primary" class="ion-text-center">
            <h1>{{user.first_name}} {{user.last_name}}</h1>
            <p>Cargo del perfil</p>
        </ion-label>
    </ion-item>

</ion-list>

<ion-item lines="none">
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-label>{{user.email}}</ion-label>
</ion-item>
<ion-item lines="none">
    <ion-icon name="call-outline" slot="start"></ion-icon>
    <ion-label>{{user.id}}</ion-label>
</ion-item>

<ion-list lines="none" class="ion-padding">
    <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        Perfil
    </ion-item>
    <ion-item>
        <ion-icon name="star-outline" slot="start"></ion-icon>
        Reseñas
    </ion-item>
    <ion-item>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        Configuración
    </ion-item>
    <ion-item>
        <ion-icon name="briefcase-outline" slot="start"></ion-icon>
        Espacios de trabajo
    </ion-item>
</ion-list>

<!-- ... otros elementos ... -->
<ion-list lines="none" class="ion-padding">
    <ion-item>
        <ion-icon name="briefcase-outline" slot="start"></ion-icon>
        Refer a friend
    </ion-item>
    <ion-item>
        <ion-icon name="briefcase-outline" slot="start"></ion-icon>
        Help center
    </ion-item>
    <ion-menu-toggle menu="right-menu">
        <ion-item>
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            language
        </ion-item>
    </ion-menu-toggle>
</ion-list>
<ion-list lines="none" class="ion-padding">
    <ion-menu-toggle menu="right-menu">
        <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Cerrar sesión
        </ion-item>
    </ion-menu-toggle>
</ion-list>
