  <ion-grid >
    @if (isLoading) {
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Dots</ion-label>
            <ion-spinner name="dots"></ion-spinner>
          </ion-item>
        </ion-col>
      </ion-row>
    }
  
    <ion-row>
      <ion-col size="12">
        <app-form
          [typeForm]="typeForm"
          [data]="item"
          [fields]="fieldsForm"
          [isActive]="isFormActive"
          (submitAction)="onSubmitAction($event)"
        >
        </app-form>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <app-list
          [fields]="fieldsList"
          [deletable]="deletable"
          [editable]="editable"
          [items]="items"
          [total]="total"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
          (filter)="onFilter($event)"
        >
        </app-list>
      </ion-col>
    </ion-row>
  </ion-grid>
