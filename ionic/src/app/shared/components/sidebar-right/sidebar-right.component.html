<ion-menu side="end" [menuId]="idMenu()" class="right-menu" [contentId]="idConten()" type="push" swipeGesture="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeMenu()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-content>
    <router-outlet></router-outlet>
  </ion-content>
</ion-menu>
