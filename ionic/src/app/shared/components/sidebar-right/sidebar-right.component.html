<ion-menu side="end" [menuId]="idMenu()" class="right-menu" [contentId]="idConten()" type="overlay">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeMenu()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-content>
    <ng-template #containerRef></ng-template>
    <ion-router-outlet id="sidebar"></ion-router-outlet>
  </ion-content>
</ion-menu>
