<ion-content id="dashboard">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="clients-container">
    <div class="clients-list">
      <ion-list contentId="dashboard">
        <ion-list-header>
          <ion-label>Video Games</ion-label>
        </ion-list-header>
        <ion-item routerDirection="root" [routerLink]="['/admin/dashboard/1']" routerLinkActive="selected" detail="true" (click)="openMenu()">
          <ion-label>Pok√©mon Yellow</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['/admin/dashboard/2']" routerLinkActive="selected" detail="true" (click)="openMenu()">
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['/admin/dashboard/3']" routerLinkActive="selected" detail="true" (click)="openMenu()">
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<app-sidebar-right idConten="dashboard"></app-sidebar-right>
