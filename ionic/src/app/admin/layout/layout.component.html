<ion-split-pane contentId="admin-content">
  <ion-menu menuId="left-menu" contentId="admin-content" type="overlay">
    <ion-toolbar>
      <ion-item routerLink="/admin">
        <ion-thumbnail class="ion-margin-horizontal" slot="start">
          <img alt="Flan" src="assets/img/logo.png"/>
        </ion-thumbnail>
        <ion-label>Flan</ion-label>
      </ion-item>
    </ion-toolbar>
    <ion-content>
      <app-sidebar />
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="admin-content">
    <app-nav />
    <ion-content>
      <app-breadcrumb />
      <router-outlet id="admin"></router-outlet>
    </ion-content>
    <app-footer />
  </div>
</ion-split-pane>
<ion-menu side="end" menuId="right-menu" class="right-menu" contentId="admin-content" type="overlay">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeMenu()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-content>
    <ng-template #templateRightMenu></ng-template>
  </ion-content>
</ion-menu>
