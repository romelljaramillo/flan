<ion-split-pane contentId="admin-content">
  <ion-menu menuId="left-menu" contentId="admin-content" type="overlay">
    <ion-toolbar>
      <ion-item routerLink="/admin">
        <ion-thumbnail class="ion-margin-horizontal" slot="start">
          <img alt="Silhouette of mountains" src="assets/img/logo.png" />
        </ion-thumbnail>
        <ion-label>Flan</ion-label>
      </ion-item>
    </ion-toolbar>
    <ion-content>
      <app-sidebar />
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="admin-content">
    <app-nav />
    <ion-content>
      <app-content />
    </ion-content>
    <app-footer />
  </div>
</ion-split-pane>
<!-- <app-sidebar-right idConten="admin-content"></app-sidebar-right> -->

<ion-menu side="end" menuId="right-menu" class="right-menu" contentId="admin-content" type="overlay">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeMenu()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-content>
    @if(componenteActivo === 'profile'){
    <app-profile></app-profile>
    } @else {
    <app-profile2></app-profile2>
    }
    <router-outlet id="rightmenu"></router-outlet>
  </ion-content>
</ion-menu>
