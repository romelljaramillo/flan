<ion-grid>

        <ion-breadcrumb routerLink="/admin/dashboard">Home</ion-breadcrumb>
        <ion-breadcrumb href="">{{ title }}</ion-breadcrumb>
      </ion-breadcrumbs>
    </ion-col>

      <h1>{{ title }}</h1>
    </ion-col>
  </ion-row>
</ion-grid>
