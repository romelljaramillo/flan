<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-thumbnail slot="start" class="logo" routerLink="/admin">
      <img alt="Silhouette of mountains" src="assets/img/logo.png" />
    </ion-thumbnail>
    <ion-title class="logo-title" routerLink="/admin" translate>nav.title</ion-title>
    <ion-buttons slot="end">
      <ion-button  size="small" (click)="openMenu('localization')">
        <ion-icon size="small" name="globe"></ion-icon>
      </ion-button>
      <app-theme-switch />
      <ion-button size="small" (click)="openMenu('profile2')" >
        <ion-icon slot="icon-only" size="small" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="openMenu('profile')" [title]="user.name">
        <ion-avatar  slot="icon-only" >
          <img [alt]="user.name" [src]="user.avatar" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
