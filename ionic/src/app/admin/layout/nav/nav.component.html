<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Flan</ion-title>
    <ion-buttons slot="end">
      <app-theme-switch />
      <ion-button (click)="onAvatarClick()" [title]="user.name">
        <ion-avatar>
          <img [alt]="user.name" [src]="user.avatar" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
